machine:
    php:
        version: 7.0.4

dependencies:
    override:
        - composer install --dev --no-progress --no-interaction --prefer-dist
        - npm install --no-progress
        - ./node_modules/.bin/gulp

    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/phpunit

test:
    override:
        - npm serve:
            background: true
        - sleep 5
        - npm test

deployment:
    production:
        branch: master
        owner: AmsterdamPHP
        commands:
            - cp ~/.ssh/id_amsterdamphp.nl ~/.ssh/id_rsa
            - ./vendor/bin/dep deploy
