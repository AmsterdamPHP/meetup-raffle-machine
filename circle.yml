machine:
    php:
        version: 7.2

dependencies:
    override:
        - composer install --dev --no-progress --no-interaction --prefer-dist
        - npm install
        - node_modules/.bin/encore prod

    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/phpunit

test:
    override:
        - make test

deployment:
    production:
        branch: master
        owner: AmsterdamPHP
        commands:
            - cp ~/.ssh/id_amsterdamphp.nl ~/.ssh/id_rsa
            - ./vendor/bin/dep deploy
